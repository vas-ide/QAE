<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<style>

    #logo {
        color: red;
        height: 100px;
        width: 100px;
        text-align: center;
        border: 1px black solid;
    }

    #logo > span {
        position: relative;
        vertical-align: middle;
        font-size: 40px;
        line-height: 100px;
    }

    .invisible {
        visibility: hidden;
    }

    .not-displayed {
        display: none;
    }

    .hide {
        opacity: 0;
    }


</style>

<body>

<header>
    <div id="logo">
        <span>~L~</span>
    </div>
</header>

<h1>Header</h1>
<!-- https://www.w3schools.com/jsref/prop_style_visibility.asp -->
<div class="invisible">I'm invisible!</div>
<div class="not-displayed">I'm not displayed!</div>
<div class="hide">I'm hidden!</div>
<p>This link is very important: <span><a href="https://ya.ru">link</a></span></p>

<footer style="margin-top:10px;">
    <a href="/main">Main</a>
    <a href="/contacts">Contacts</a>
    <a href="/help">Help</a>
    <a href="/catalog">Catalog</a>
</footer>

<script>
    var hidden = document.getElementsByClassName("hide")[0];
    hidden.addEventListener("mouseover", function(e){
        e.target.className = "";
    });
</script>
</body>
